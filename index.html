<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
   
    <a-marker preset='custom' url="markers/pattern-AR Map Texture.patt">
        <a-video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" width="3" height="1.5" rotation="90 0 180" position="0 0 0"></a-video>
     </a-marker>

     <a-marker preset='hiro'>
        <a-video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" width="3" height="1.5" rotation="90 0 180" position="0 0 0"></a-video>
     </a-marker>

    <a-marker preset='custom' url='markers/pattern-cartoon.patt'>
        <a-entity gltf-model="url(3D_Models/penguin)" rotation="0 0 0">
    </a-marker>

    <a-marker preset='kanji'>
        <a-entity gltf-model="url(3D_Models/penguin.gltf)" rotation="-90 0 0">
    </a-marker>
    
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
